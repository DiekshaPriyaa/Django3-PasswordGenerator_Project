
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<center><h1> Password Generator </h1></center>
<br>
<div class="container text-center">
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected="selected">11</option>
        </select> Length
        <br>
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <br>
        <input type="checkbox" name="special"> Special Character
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>
</div>
